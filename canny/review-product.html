<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canny - Review Product</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css?v=1474557449115">
    <!--[if IE 9]>
        <link rel="stylesheet" href="css/ie9.css">
    <![endif]-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="layout layout_no-padding">
        <div class="modal">
            <div class="review-voting">
                <header class="review-voting__header">
                    <h2 class="review-voting__title">
                        Review
                    </h2>
                    <div class="review-voting__product-name">
                        Ok Kush
                    </div>
                    <div class="review-voting__vendor">
                        by [Vendor Name]
                    </div>
                </header>
                <div class="review-voting__question">
                    <h2 class="review-voting__question-title">
                        Would you use again?
                    </h2>
                    <ul class="review-voting__answers">
                        <li class="review-voting__answers-item">
                            <label class="vote vote_down">
                                <input type="radio" class="vote__input" name="use-again">
                                <span class="vote__circle">
                                    <svg class="icon icon-thumb-down">
                                        <use xlink:href="img/icons.svg#icon-thumb-up">
                                    </svg>
                                </span>
                            </label>
                        </li>
                        <li class="review-voting__answers-item">
                            <label class="vote vote_up">
                                <input type="radio" class="vote__input" name="use-again">
                                <span class="vote__circle">
                                    <svg class="icon icon-thumb-up">
                                        <use xlink:href="img/icons.svg#icon-thumb-up">
                                    </svg>
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="review-voting__question">
                    <h2 class="review-voting__question-title">
                        Did this help you?
                    </h2>
                    <div class="effects effects_big">
                        <ul class="effects__list">
                            <li class="effects__item effects__item_energize effects__item_margin-bottom">
                                Effect
                            </li>
                        </ul>
                    </div>
                    <ul class="review-voting__answers">
                        <li class="review-voting__answers-item">
                            <label class="vote vote_down">
                                <input type="radio" class="vote__input" name="did-help">
                                <span class="vote__circle">
                                    <svg class="icon icon-thumb-down">
                                        <use xlink:href="img/icons.svg#icon-thumb-up">
                                    </svg>
                                </span>
                            </label>
                        </li>
                        <li class="review-voting__answers-item">
                            <label class="vote vote_up">
                                <input type="radio" class="vote__input" name="did-help">
                                <span class="vote__circle">
                                    <svg class="icon icon-thumb-up">
                                        <use xlink:href="img/icons.svg#icon-thumb-up">
                                    </svg>
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/plugins.min.js"></script>
    <script src="js/app.js?v=1474557449115"></script>
</body>
</html>
