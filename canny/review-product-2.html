<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canny - Review Product</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css?v=1474981359389">
    <!--[if IE 9]>
        <link rel="stylesheet" href="css/ie9.css">
    <![endif]-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="layout layout_no-padding">
        <div class="modal">
            <div class="review-voting review-voting_narrow">
                <header class="review-voting__header">
                    <h2 class="review-voting__title">
                        Review
                    </h2>
                    <div class="review-voting__product-name">
                        Ok Kush
                    </div>
                    <div class="review-voting__vendor">
                        by [Vendor Name]
                    </div>
                </header>
                <div class="review-voting__question">
                    <h2 class="review-voting__question-title">
                        Select 3 attributes
                    </h2>
                    <!-- Effects selector component goes here -->
                    <!-- It needs modificator effects-selector_middle -->
                    <div class="effects-selector effects-selector_middle">
                        <ul class="effects-selector__list">
                            <li class="effects-selector__item effects-selector__item_active effects-selector__item_energize">
                                Energize
                            </li>
                            <li class="effects-selector__item effects-selector__item_create">
                                Create
                            </li>
                            <li class="effects-selector__item effects-selector__item_elevate">
                                Elevate
                            </li>
                            <li class="effects-selector__item effects-selector__item_medicate">
                                Medicate
                            </li>
                            <li class="effects-selector__item effects-selector__item_chill">
                                Chill
                            </li>
                            <li class="effects-selector__item effects-selector__item_sleep">
                                Sleep
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="review-voting__question">
                    <h2 class="review-voting__question-title">
                        Review your experience
                    </h2>
                    <textarea class="textarea"></textarea>
                </div>
                <div class="btn-set btn-set_center btn-set_margin-top">
                    <button class="btn btn_wide btn_margin-top btn_margin-bottom">
                        Submit
                    </button>
                    <button class="btn btn_wide btn_transparent">
                        Skip
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/plugins.min.js"></script>
    <script src="js/app.js?v=1474981359389"></script>
</body>
</html>
