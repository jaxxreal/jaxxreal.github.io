<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canny - Share Product</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css?v=1474557449115">
    <!--[if IE 9]>
        <link rel="stylesheet" href="css/ie9.css">
    <![endif]-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="layout layout_no-padding">
        <div class="modal">
            <div class="share">
                <header class="share__header">
                    <h2 class="share__title">
                        Share
                    </h2>
                    <p class="share__text">
                        Co2 Cartridge Green Dragon (Indica) 500MG
                    </p>
                </header>
                <div class="share__container">
                    <div class="share__row">
                        <pre>[ Static input component goes here ]</pre>
                    </div>
                    <div class="share__row">
                        <ul class="socials">
                            <li class="socials__item">
                                <a href="#" class="socials__link">
                                    <svg class="icon icon-facebook">
                                        <use xlink:href="img/icons.svg#icon-facebook">
                                    </svg>
                                </a>
                            </li>
                            <li class="socials__item">
                                <a href="#" class="socials__link">
                                    <svg class="icon icon-instagram">
                                        <use xlink:href="img/icons.svg#icon-instagram">
                                    </svg>
                                </a>
                            </li>
                            <li class="socials__item">
                                <a href="#" class="socials__link">
                                    <svg class="icon icon-twitter">
                                        <use xlink:href="img/icons.svg#icon-twitter">
                                    </svg>
                                </a>
                            </li>
                            <li class="socials__item">
                                <a href="#" class="socials__link">
                                    <svg class="icon icon-gplus">
                                        <use xlink:href="img/icons.svg#icon-gplus">
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
